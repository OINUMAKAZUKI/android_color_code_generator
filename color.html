</style>

</head>

<body onLoad="sample()">
	<div>
		<h2>android color</h2>
		<input type="text" id="text_area_color">
		<input type="text" id="text_area_alpha">
		<button onClick="sample()" class="btn col-xs-3">変更</button>

		<canvas id="sample1">
			図形を表示するには、canvasタグをサポートしたブラウザが必要です。
		</canvas>
